<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main class="calculator" id="calc">
    
    <div class="row">
      <div id="screen" class="calc-screen">
          <input type="hidden" name="calculator" value="" id="calculator-output"/>
      </div>
    </div>
    
    <div class="row">
       <div class="operators flex-b-100">
         <button class="operator-btn" data-val="AC">AC</button>
         <button class="operator-btn" data-val="DEL">DEL</button>
         <button class="operator-btn" data-val="%">%</button>
         <button class="operator-btn" data-val="/">/</button>
       </div>
     </div>
    
    <div class="row">
       <div class="numbers flex-b-75">
         <button class="num" data-val="7">7</button>
         <button class="num" data-val="8">8</button>
         <button class="num" data-val="9">9</button>
       </div>
       <div class="operators flex-b-25">
          <button class="operator-btn" data-val="*">*</button>
       </div>
     </div>
    <div class="row">
       <div class="numbers flex-b-75">
         <button class="num" data-val="4">4</button>
         <button class="num" data-val="5">5</button>
         <button class="num" data-val="6">6</button>
       </div>
       <div class="operators flex-b-25">
          <button class="operator-btn" data-val="-">-</button>
       </div>
     </div>

     <div class="row">
       <div class="numbers flex-b-75">
         <button class="num" data-val="1">1</button>
         <button class="num" data-val="2">2</button>
         <button class="num" data-val="3">3</button>
       </div>
       <div class="operators flex-b-25">
          <button class="operator-btn" data-val="+">+</button>
       </div>
     </div>
     <div class="row">
       <div class="numbers flex-b-75">
         <button class="num" data-val="0">0</button>
         <button class="num" data-val="00">00</button>
         <button class="num" data-val=".">.</button>
       </div>
       <div class="operators flex-b-25">
          <button class="operator-btn" data-val="=">=</button>
       </div>
     </div>
  </main>
</body>
</html>
